<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="letterShadow">JOGO DA VELHA</h1>
        <hr/>
        <div class="gameBoard">
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>
        </div>

        <h2 class="currentPlayer"></h2>

    </div>
    <div class="modalStyle">
        <dialog id="gameModal">
            <p class="modalMessage"></p>
            <button class="closeBtn">Proxima Rodada</button>
        </dialog>
    </div>


    <script src="script.js"></script>
</body>
</html>
